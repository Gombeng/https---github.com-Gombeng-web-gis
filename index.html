<!DOCTYPE html>
<html>
  <head>
    <title>Tourist Data in Indonesia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #map {
        height: 95vh;
      }
      .leaflet-popup-content {
        margin: 1rem;
      }
      .spot-image {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-3">
        <div class="col-md-3">
          <div class="mb-3 d-flex gap-2">
            <input
              id="place-input"
              type="text"
              class="form-control"
              placeholder="Search for a place"
            />
            <button class="btn btn-primary" onclick="searchPlace()">
              Search
            </button>
          </div>

          <div class="accordion mb-3" id="accordionMenu">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTanjungpinang">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTanjungpinang"
                  aria-expanded="true"
                  aria-controls="collapseTanjungpinang"
                >
                  Tanjungpinang
                </button>
              </h2>
              <div
                id="collapseTanjungpinang"
                class="accordion-collapse collapse show"
                aria-labelledby="headingTanjungpinang"
                data-bs-parent="#accordionMenu"
              >
                <div class="accordion-body">
                  <ul class="list-group">
                    <li
                      class="list-group-item menu-item"
                      data-location="tanjungpinang"
                      data-spot="Tanjung Siambang"
                    >
                      Tanjung Siambang
                    </li>
                    <li
                      class="list-group-item menu-item"
                      data-location="tanjungpinang"
                      data-spot="Pulau Penyengat"
                    >
                      Pulau Penyengat
                    </li>
                    <li
                      class="list-group-item menu-item"
                      data-location="tanjungpinang"
                      data-spot="Tugu Pensil"
                    >
                      Tugu Pensil
                    </li>
                    <li
                      class="list-group-item menu-item"
                      data-location="tanjungpinang"
                      data-spot="Laman Boenda"
                    >
                      Laman Boenda
                    </li>
                    <li
                      class="list-group-item menu-item"
                      data-location="tanjungpinang"
                      data-spot="Museum Sultan Sulaiman Badrul Alamsyah"
                    >
                      Museum Sultan Sulaiman Badrul Alamsyah
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingBatam">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseBatam"
                  aria-expanded="false"
                  aria-controls="collapseBatam"
                >
                  Batam
                </button>
              </h2>
              <div
                id="collapseBatam"
                class="accordion-collapse collapse"
                aria-labelledby="headingBatam"
                data-bs-parent="#accordionMenu"
              >
                <div class="accordion-body">
                  <ul class="list-group">
                    <li
                      class="list-group-item menu-item"
                      data-location="batam"
                      data-spot="Barelang Bridge"
                    >
                      Barelang Bridge
                    </li>
                    <li
                      class="list-group-item menu-item"
                      data-location="batam"
                      data-spot="Nagoya Hill Shopping Mall"
                    >
                      Nagoya Hill Shopping Mall
                    </li>
                    <li
                      class="list-group-item menu-item"
                      data-location="batam"
                      data-spot="Maha Vihara Duta Maitreya Temple"
                    >
                      Maha Vihara Duta Maitreya Temple
                    </li>
                    <li
                      class="list-group-item menu-item"
                      data-location="batam"
                      data-spot="Ocarina Park"
                    >
                      Ocarina Park
                    </li>
                    <li
                      class="list-group-item menu-item"
                      data-location="batam"
                      data-spot="Batam Miniature Park"
                    >
                      Batam Miniature Park
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/shapefile@latest/shapefile.js"></script>
    <script src="https://unpkg.com/leaflet.shapefile@1.0.0/dist/leaflet.shapefile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
